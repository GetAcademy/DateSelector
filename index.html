<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!--
        Velge fra og til dato
        Velge dato
        Velge tall
        Innebygd HTML

        Kan du forklare mer hvordan return virker?
         - avslutter en funksjon
         - sender en verdi tilbake dit hvor hvert kall startet 
    -->

    <div id="app"></div>
    <script>
        document.getElementById('app').innerHTML = /*HTML*/`
            <label>Fra: </label>
            ${createDateSelector(6, 2, 2024)}
            <label>Til: </label>
            ${createDateSelector(6, 2, 2024)}
            <button class="search">Søk</button>
        `;

        function createDateSelector(day, month, year) {
            return /*HTML*/`
                <div class="container" style="border: 1px solid lightgray;">
                    ${createNumberSelector(day, 1, 31)}
                    ${createNumberSelector(month, 1, 12)}
                    ${createNumberSelector(year, 2000, 2023)}
                </div>            
            `;
        }

        function createNumberSelector(number, min, max) {
            let numberUp = number + 1;
            let numberDown = number - 1;
            let disabledUp = numberUp > max ? 'disabled' : '';
            let disabledDown = numberDown < min ? 'disabled' : '';
            return /*HTML*/`
                <div class="container">
                    <div id="Day" style="font-size: 300%;">${number}</div>
                    <div class="buttons">
                        <button onclick="selectDay(${numberUp})" ${disabledUp}>▲</button>
                        <button onclick="selectDay(${numberDown})" ${disabledDown}>▼</button>
                    </div>
                </div>            
            `;
        }
    </script>
</body>

</html>
